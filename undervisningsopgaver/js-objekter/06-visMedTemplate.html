<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        article {
            border: 1px solid black;
        }

    </style>
</head>

<body>
    <section>
        <template>
            <article id="dyr">
                <h3></h3>
                <img src="" alt="">
                <p id="type">Type: </p>
                <p id="levested">Levested: </p>
            </article>
        </template>
    </section>
    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let dyr = [{
                    "navn": "gris",
                    "type": "pattedyr",
                    "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                    "levested": "svinefarme"
                },
                {
                    "navn": "frø",
                    "type": "amfibie",
                    "billede": "http://mabe-kea.dk/E19/pics/frog.png",
                    "levested": "sump"
                },
                {
                    "navn": "ræv",
                    "type": "pattedyr",
                    "billede": "http://mabe-kea.dk/E19/pics/fox.png",
                    "levested": "skov"
                },
                {
                    "navn": "sild",
                    "type": "fisk",
                    "billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
                    "levested": "hav"
                },
                {
                    "navn": "krokodille",
                    "type": "krybdyr",
                    "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
                    "levested": "florida"
                }
            ]

            console.log(dyr);

            const container = document.querySelector("section");
            const dyrTemplate = document.querySelector("template");

            dyr.forEach(dyr => {
                let klon = dyrTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = dyr.navn;
                klon.querySelector("img").src = dyr.billede;
                klon.querySelector("#type").textContent = dyr.type;
                klon.querySelector("#levested").textContent = dyr.levested;
                container.appendChild(klon);
            })


        }

    </script>
</body>

</html>
