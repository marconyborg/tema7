<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <article id="dyret">
        <p></p>
        <img src="" alt="">
    </article>
    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let dyr = {
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarme"
            }

            console.log(dyr);

            const destination = document.querySelector("#dyret");
            const fuldeNavn = `${dyr.navn} ${dyr.type} ${dyr.levested}`;
            destination.querySelector("p").textContent = fuldeNavn;
            destination.querySelector("img").src = dyr.billede;


        }

    </script>
</body>
