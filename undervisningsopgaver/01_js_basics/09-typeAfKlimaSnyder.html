<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <h1>Beregn Co2 forbrug på en flyvetur i tabellen nedenfor</h1>
    <p>Hvor mange timer har du fløjet?</p>
    <input type="text" id="timer">
    <button>Click og beregn</button>
    <script>
        document.querySelector('button').addEventListener('click', co2UdledtIKgVedFlyrejse);

        function co2UdledtIKgVedFlyrejse() {
            let timer = document.querySelector('#timer').value;
            const Co2 = 109;
            let udledt = timer * Co2;
            let resultat = `Du har fløjet ${timer} timer og udledt ${udledt} kg co2.`;

            if (udledt < 100) {
                console.log(`${resultat}Tæt på Thunberg`);
            } else if (udledt < 200) {
                console.log(`${resultat} Jaja du behøver ikke melde dig ud af Å!`);
            } else if (udledt < 600) {
                console.log(`${resultat} Det er godt for turismen i nordeuropa`);
            } else if (udledt > 600) {
                console.log(`${resultat} Nå ja, vi kan jo altid kolonisere en anden planet...`);
            }

        }

    </script>
</body>

</html>
