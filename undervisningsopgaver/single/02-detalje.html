<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        article {
            border: 1px solid black;
            border-radius: 5px;
            width: 60%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        article img {
            width: 100%;
        }

        button {
            align-self: flex-end;
            margin-bottom: 1vh;
            margin-top: 1vh;
        }

    </style>
</head>

<body>
    <article class="person">
        <h2 class="navn"></h2>
        <p class="kÃ¸n"></p>
        <img src="" alt="" class="profil-billede">
        <button>Back</button>
    </article>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        const medieurl = "https://persongalleri-5d3e.restdb.io/media/";
        let person;
        const myHeaders = {
            "x-apikey": "600fe9211346a1524ff12e31"
        }
        console.log("ID", id);
        document.addEventListener("DOMContentLoaded", loadJSON);

        async function loadJSON() {
            const JSONData = await fetch(`https://persongalleri-5d3e.restdb.io/rest/persongalleri/${id}`, {
                headers: myHeaders
            });
            person = await JSONData.json();

            console.log("Personer", person);
            visPerson(person);
        }

        function visPerson() {
            document.querySelector(".navn").textContent = person.fornavn + " " + person.efternavn;
            document.querySelector(".profil-billede").src = medieurl + person.billede;
            document.querySelector("button").addEventListener("click", tilbageTilPersonGalleri);
        }

        function tilbageTilPersonGalleri() {
            history.back();
        }

    </script>
</body>

</html>
